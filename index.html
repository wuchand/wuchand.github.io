 <mark><ins><h1 style='color:orange; font-size: 87px;'>猛獁又稱長毛象，古哺乳動物，是長鼻目象科中特化的一類象，屬於猛獁象屬（學名：Mammuthus）</h1>，<h4>大小近似現代的象，周身覆蓋有棕色長毛，門齒向上彎曲。</h4>
<p><b>猛獁象源於非洲，早更新世時分布於歐洲、亞洲、北美洲的北部地區，尤其是凍原地帶，體毛長，有一層厚脂肪可隔寒，夏季以草類和豆類為食，冬季以灌木、樹皮為食，以群居為主。存活於四百八十萬年到四千年前的上新世時期。最後一批西伯利亞猛獁象大約於公元前2000年滅絕，那時正好是埃及建立金字塔時代。</b></p></ins> </mark>
